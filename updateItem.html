<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Inventario</title>
</head>
<body>
    <h1>Actualizar inventario</h1>
    <form id="update-form">
        <label for="nameUpdate">Nombre</label>
        <input type="text" id="nameUpdate">
        <label for="stockUpdate">Cantidad</label>
        <input type="text" id="stockUpdate">
        <label for="priceUpdate">Precio</label>
        <input type="text" id="priceUpdate">

        <button id="updateButton" class="updateButton">Actualizar</button>
    </form>
    
</body>
</html>
